apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://charts.bitnami.com/bitnami
      chart: redis
      targetRevision: 24.1.0
      helm:
        valueFiles:
          - $values/apps/redis/values.yaml
    - repoURL: https://github.com/edlundin/homelab
      targetRevision: HEAD
      ref: values
    - repoURL: https://github.com/edlundin/homelab
      targetRevision: HEAD
      path: apps/redis
      directory:
        include: "{redis-secrets-sealed.yaml}"
  destination:
    server: https://kubernetes.default.svc
    namespace: redis
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
