apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://charts.jetstack.io
      chart: cert-manager
      targetRevision: v1.19.1 # Use latest stable or pin as needed
      helm:
        values: |
          installCRDs: true
          replicaCount: 1
    - repoURL: https://github.com/edlundin/homelab
      targetRevision: HEAD
      ref: values
    - repoURL: https://github.com/edlundin/homelab
      targetRevision: HEAD
      path: apps/cert-manager
      directory:
        exclude: "application.yaml"
        recurse: true
        include: "*.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
