---
# SecretStore to access PostgreSQL credentials from postgresql namespace
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: postgresql-secret-store
  namespace: matrix
spec:
  provider:
    kubernetes:
      remoteNamespace: postgresql
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
      auth:
        serviceAccount:
          name: matrix-external-secrets-sa
---
# Role in postgresql namespace to read credentials
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: read-postgresql-credentials
  namespace: postgresql
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["postgresql-credentials"]
    verbs: ["get", "list", "watch"]
---
# RoleBinding to allow matrix SA access to postgresql credentials
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: matrix-read-postgresql-credentials
  namespace: postgresql
subjects:
  - kind: ServiceAccount
    name: matrix-external-secrets-sa
    namespace: matrix
roleRef:
  kind: Role
  name: read-postgresql-credentials
  apiGroup: rbac.authorization.k8s.io
---
# ExternalSecret: copy PostgreSQL password into matrix namespace
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgresql-db-secret
  namespace: matrix
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: postgresql-secret-store
    kind: SecretStore
  target:
    name: postgresql-db-secret
    creationPolicy: Owner
    template:
      type: Opaque
  data:
    - secretKey: password
      remoteRef:
        key: postgresql-credentials
        property: SYNAPSE_PASSWORD
