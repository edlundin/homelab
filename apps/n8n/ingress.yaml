apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: n8n-ingress
  namespace: n8n
  labels:
    app: n8n
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`n8n.oisd.io`)
      kind: Rule
      services:
        - name: n8n
          port: 80
      middlewares:
        - name: default-chain
          namespace: traefik
  tls:
    secretName: wildcard-tls-oisd
